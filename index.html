    <!-- Shaders (unchanged) -->
    <script type="x-shader/x-vertex" id="vertexShader">
        #define M_PI 3.1415926535897932384626433832795
        uniform float uTime;
        uniform float uSize;
        attribute float aScale;
        attribute vec3 aColor;
        attribute float random;
        attribute float random1;
        attribute float aSpeed;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            float sign = 2.0 * (step(random, 0.5) - .5);
            float t = sign * mod(-uTime * aSpeed * 0.005 + 10.0 * aSpeed * aSpeed, M_PI);
            float a = pow(t, 2.0) * pow((t - sign * M_PI), 2.0);
            float radius = 0.14;
            vec3 myOffset = vec3(t, 1.0, 0.0);
            myOffset = vec3(radius * 16.0 * pow(sin(t), 2.0) * sin(t), radius * (13.0 * cos(t) - 5.0 * cos(2.0 * t) - 2.0 * cos(3.0 * t) - cos(4.0 * t)), .15 * (a * (random1 - .5)) * sin(abs(10.0 * (sin(.2 * uTime + .2 * random))) * t));
            vec3 displacedPosition = myOffset;
            vec4 modelPosition = modelMatrix * vec4(displacedPosition.xyz, 1.0);
            vec4 viewPosition = viewMatrix * modelPosition;
            viewPosition.xyz += position * aScale * uSize * pow(a, .5) * .5;
            gl_Position = projectionMatrix * viewPosition;
            vColor = aColor;
            vUv = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            vec2 uv = vUv;
            vec3 color = vColor;
            float strength = distance(uv, vec2(0.5));
            strength *= 2.0;
            strength = 1.0 - strength;
            gl_FragColor = vec4(strength * color, 1.0);
        }
    </script>
    <script type="x-shader/x-vertex" id="vertexShader1">
        #define M_PI 3.1415926535897932384626433832795
        uniform float uTime;
        uniform float uSize;
        attribute float aScale;
        attribute vec3 aColor;
        attribute float phi;
        attribute float random;
        attribute float random1;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            float t = 0.01 * uTime + 12.0;
            float angle = phi;
            t = mod((-uTime + 100.0) * 0.06 * random1 + random * 2.0 * M_PI, 2.0 * M_PI);
            vec3 myOffset = vec3(5.85 * cos(angle * (t)), 2.0 * (t - M_PI), 3.0 * sin(angle * (t) / t));
            vec4 modelPosition = modelMatrix * vec4(myOffset, 1.0);
            vec4 viewPosition = viewMatrix * modelPosition;
            viewPosition.xyz += position * aScale * uSize;
            gl_Position = projectionMatrix * viewPosition;
            vColor = aColor;
            vUv = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader1">
        uniform sampler2D uTex;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            vec2 uv = vUv;
            vec3 color = vColor;
            float strength = distance(uv, vec2(0.5, 0.5));
            strength *= 2.0;
            strength = 1.0 - strength;
            vec3 texture = texture2D(uTex, uv).rgb;
            gl_FragColor = vec4(texture * color * (strength + 0.6), 1.0);
        }
    </script>

        // Danh s√°ch c√¢u ch√∫c t∆∞∆°ng ·ª©ng v·ªõi t·ª´ng ·∫£nh (theo th·ª© t·ª± trong m·∫£ng movingImagePaths)
        const wishes = [

            "Th∆∞ vi·ªán c√≥ h√†ng ng√†n cu·ªën s√°ch, nh∆∞ng cu·ªën n√†o c≈©ng nh·∫Øc nh·ªü ch√∫ng em v·ªÅ c√¥ hihi ‚Äì ng∆∞·ªùi th·ªß th∆∞ d·ªÖ th∆∞∆°ng v√† t·∫≠n t√¢m nh·∫•t! üíïüìö",
            "C√¥ ∆°i, ch√∫c c√¥ 20/11 th·∫≠t nhi·ªÅu ni·ªÅm vui, √≠t ph·∫£i nh·∫Øc sinh vi√™n tr·∫£ s√°ch, v√† lu√¥n l√† idol c·ªßa c·∫£ th∆∞ vi·ªán! üåüüéâ"
        ];


        class World {
            constructor({
                canvas,
                width,
                height,
                cameraPosition,
                fieldOfView = 75,
                nearPlane = 0.1,
                farPlane = 100
            }) {
                this.parameters = {
                    count: 1500,
                    max: 12.5 * Math.PI,
                    a: 2,
                    c: 4.5
                };
                this.textureLoader = new THREE.TextureLoader();
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x16000a);
                this.clock = new THREE.Clock();
                this.data = 0;
                this.time = { current: 0, t0: 0, t1: 0, t: 0, frequency: 0.0005 };
                this.angle = { x: 0, z: 0 };
                this.width = width || window.innerWidth;
                this.height = height || window.innerHeight;
                this.aspectRatio = this.width / this.height;
                this.fieldOfView = fieldOfView;
                this.camera = new THREE.PerspectiveCamera(
                    fieldOfView,
                    this.aspectRatio,
                    nearPlane,
                    farPlane
                );
                this.camera.position.set(
                    cameraPosition.x,
                    cameraPosition.y,
                    cameraPosition.z
                );
                this.scene.add(this.camera);
                this.renderer = new THREE.WebGLRenderer({
                    canvas,
                    antialias: true
                });
                this.pixelRatio = Math.min(window.devicePixelRatio, 2);
                this.renderer.setPixelRatio(this.pixelRatio);
                this.renderer.setSize(this.width, this.height);
                this.raycaster = new THREE.Raycaster();
                this.raycaster.params.Mesh.threshold = 0.7;
                this.mouse = new THREE.Vector2();
                this.modal = document.getElementById("imageModal");
                this.modalImage = document.getElementById("modalImage");
                this.caption = document.getElementById("imageCaption");
                console.log("World initialized");
                this.addToScene();
                this.addButton();
                this.addClickHandler();
                this.render();
                this.listenToResize();
                this.listenToMouseMove();
            }

            render() {
                this.renderer.render(this.scene, this.camera);
                this.composer && this.composer.render();
            }

            loop() {
                this.time.elapsed = this.clock.getElapsedTime();
                this.time.delta = Math.min(
                    60,
                    (this.time.current - this.time.elapsed) * 1000
                );
                if (this.analyser && this.isRunning) {
                    this.time.t = this.time.elapsed - this.time.t0 + this.time.t1;
                    this.data = this.analyser.getAverageFrequency();
                    this.data *= this.data / 2000;
                    this.angle.x += this.time.delta * 0.001 * 0.63;
                    this.angle.z += this.time.delta * 0.001 * 0.39;
                    const justFinished = this.isRunning && !this.sound.isPlaying;
                    if (justFinished) {
                        this.time.t1 = this.time.t;
                        this.audioBtn.disabled = false;
                        this.isRunning = false;
                        const tl = gsap.timeline();
                        this.angle.x = 0;
                        this.angle.z = 0;
                        tl.to(this.camera.position, {
                            x: 0,
                            z: 4.5,
                            duration: 4,
                            ease: "expo.in"
                        });
                        tl.to(this.audioBtn, {
                            opacity: () => 1,
                            duration: 1,
                            ease: "power1.out"
                        });
                    } else {
                        this.camera.position.x = Math.sin(this.angle.x) * this.parameters.a;
                        this.camera.position.z = Math.min(
                            Math.max(Math.cos(this.angle.z) * this.parameters.c, 1.75),
                            6.5
                        );
                    }
                }
                this.camera.lookAt(this.scene.position);

                if (this.heartMaterial) {
                    this.heartMaterial.uniforms.uTime.value +=
                        this.time.delta * this.time.frequency * (1 + this.data * 0.2);
                }
                if (this.snowMaterial) {
                    this.snowMaterial.uniforms.uTime.value +=
                        this.time.delta * 0.0004 * (1 + this.data);
                }

                if (this.movingImagesGroup) {
                    this.movingImagesGroup.rotation.y += 0.005 * (1 + this.data * 0.5);
                }

                this.render();
                this.time.current = this.time.elapsed;
                requestAnimationFrame(this.loop.bind(this));
            }

            listenToResize() {
                window.addEventListener("resize", () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    this.camera.aspect = this.width / this.height;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.width, this.height);
                });
            }

            listenToMouseMove() {
                window.addEventListener("mousemove", e => {
                    const x = e.clientX;
                    const y = e.clientY;
                    gsap.to(this.camera.position, {
                        x: gsap.utils.mapRange(0, window.innerWidth, 0.2, -0.2, x),
                        y: gsap.utils.mapRange(0, window.innerHeight, 0.2, -0.2, -y)
                    });
                });
            }

            // ==================== CLICK + TOUCH HANDLER ====================
            addClickHandler() {
                this.audioBtn.addEventListener("click", (event) => {
                    event.stopPropagation();
                });

                const handleInteraction = (event) => {
                    if (event.target === this.modal || event.target.closest('.modal-content')) return;

                    let clientX, clientY;
                    if (event.type.includes('touch')) {
                        clientX = event.changedTouches[0].clientX;
                        clientY = event.changedTouches[0].clientY;
                    } else {
                        clientX = event.clientX;
                        clientY = event.clientY;
                    }

                    this.mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(clientY / window.innerHeight) * 2 + 1;

                    this.raycaster.setFromCamera(this.mouse, this.camera);

                    const intersects = this.raycaster.intersectObjects(this.movingImages, false);
                    if (intersects.length > 0) {
                        const hit = intersects[0].object;
                        const imgSrc = hit.userData.imagePath;
                        const index = hit.userData.instanceId;
                        this.modalImage.src = imgSrc;
                        this.caption.textContent = wishes[index] || "Y√™u em nhi·ªÅu l·∫Øm! [heart]";
                        this.modal.style.display = "flex";
                        console.log("Modal opened on", event.type, "with:", imgSrc, "Wish:", wishes[index]);
                    }
                };

                window.addEventListener("click", handleInteraction);
                window.addEventListener("touchend", handleInteraction, { passive: false });

                this.modal.addEventListener("click", (e) => {
                    if (e.target === this.modal) {
                        this.modal.style.display = "none";
                    }
                });
                this.modal.addEventListener("touchend", (e) => {
                    if (e.target === this.modal) {
                        this.modal.style.display = "none";
                    }
                });
            }

            addHeart() {
                this.heartMaterial = new THREE.ShaderMaterial({
                    fragmentShader: document.getElementById("fragmentShader").textContent,
                    vertexShader: document.getElementById("vertexShader").textContent,
                    uniforms: {
                        uTime: { value: 0 },
                        uSize: { value: 0.2 },
                        uTex: {
                            value: this.textureLoader.load(
                                "./image/3.jpg",
                                () => console.log("Heart texture loaded"),
                                undefined,
                                (err) => console.error("Error loading heart texture:", err)
                            )
                        }
                    },
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    transparent: true
                });
                const count = this.parameters.count;
                const scales = new Float32Array(count);
                const colors = new Float32Array(count * 3);
                const speeds = new Float32Array(count);
                const randoms = new Float32Array(count);
                const randoms1 = new Float32Array(count);
                const colorChoices = ["white", "red", "pink", "crimson", "hotpink", "green", "aquamarine", "blue"];
                const squareGeometry = new THREE.PlaneGeometry(1, 1);
                this.instancedGeometry = new THREE.InstancedBufferGeometry();
                Object.keys(squareGeometry.attributes).forEach(attr => {
                    this.instancedGeometry.attributes[attr] = squareGeometry.attributes[attr];
                });
                this.instancedGeometry.index = squareGeometry.index;
                this.instancedGeometry.maxInstancedCount = count;
                for (let i = 0; i < count; i++) {
                    randoms[i] = Math.random();
                    randoms1[i] = Math.random();
                    scales[i] = Math.random() * 0.35;
                    speeds[i] = Math.random() * this.parameters.max;
                    const i3 = i * 3;
                    const color = new THREE.Color(colorChoices[Math.floor(Math.random() * colorChoices.length)]);
                    colors[i3] = color.r; colors[i3 + 1] = color.g; colors[i3 + 2] = color.b;
                }
                this.instancedGeometry.setAttribute("random", new THREE.InstancedBufferAttribute(randoms, 1, false));
                this.instancedGeometry.setAttribute("random1", new THREE.InstancedBufferAttribute(randoms1, 1, false));
                this.instancedGeometry.setAttribute("aScale", new THREE.InstancedBufferAttribute(scales, 1, false));
                this.instancedGeometry.setAttribute("aSpeed", new THREE.InstancedBufferAttribute(speeds, 1, false));
                this.instancedGeometry.setAttribute("aColor", new THREE.InstancedBufferAttribute(colors, 3, false));
                this.heart = new THREE.Mesh(this.instancedGeometry, this.heartMaterial);
                this.scene.add(this.heart);
            }

            async addModel() {
                try {
                    this.model = await this.loadObj("https://assets.codepen.io/74321/heart.glb");
                    if (!this.model) return;
                    this.model.scale.set(0.5, 0.5, 0.5);
                    this.model.material = new THREE.MeshMatcapMaterial({
                        matcap: this.textureLoader.load("./image/4.jpg"),
                        color: "#fff"
                    });
                    this.scene.add(this.model);
                } catch (err) { console.error(err); }
            }

            loadObj(path) {
                const loader = new GLTFLoader();
                return new Promise((resolve, reject) => {
                    loader.load(path, r => resolve(r.scene.children[0]), null, reject);
                });
            }

            addButton() {
                this.audioBtn = document.querySelector("button");
                this.audioBtn.addEventListener("click", () => {
                    this.audioBtn.disabled = true;
                    if (this.analyser) {
                        this.sound.play();
                        this.time.t0 = this.time.elapsed;
                        this.data = 0;
                        this.isRunning = true;
                        gsap.to(this.audioBtn, { opacity: 0, duration: 1, ease: "power1.out" });
                    } else {
                        this.loadMusic().then(() => { });
                    }
                });
            }

            loadMusic() {
                return new Promise(resolve => {
                    const listener = new THREE.AudioListener();
                    this.camera.add(listener);
                    this.sound = new THREE.Audio(listener);
                    const audioLoader = new THREE.AudioLoader();
                    audioLoader.load(
                        "./mp3/I Do - 911 (Lyrics & Vietsub) - Fall In Luv.mp3",
                        buffer => {
                            this.sound.setBuffer(buffer);
                            this.sound.setLoop(true);
                            this.sound.setVolume(0.5);
                            this.sound.play();
                            this.analyser = new THREE.AudioAnalyser(this.sound, 32);
                            this.isRunning = true;
                            this.t0 = this.time.elapsed;
                            resolve();
                        },
                        null,
                        error => console.error(error)
                    );
                });
            }

            addSnow() {
                this.snowMaterial = new THREE.ShaderMaterial({
                    fragmentShader: document.getElementById("fragmentShader1").textContent,
                    vertexShader: document.getElementById("vertexShader1").textContent,
                    uniforms: {
                        uTime: { value: 0 },
                        uSize: { value: 0.3 },
                        uTex: {
                            value: this.textureLoader.load("./image/5.jpg")
                        }
                    },
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    transparent: true
                });
                const count = 550;
                const scales = new Float32Array(count);
                const colors = new Float32Array(count * 3);
                const phis = new Float32Array(count);
                const randoms = new Float32Array(count);
                const randoms1 = new Float32Array(count);
                const colorChoices = ["red", "pink", "hotpink", "green", "aquamarine", "blue"];
                const squareGeometry = new THREE.PlaneGeometry(1, 1);
                this.instancedGeometry = new THREE.InstancedBufferGeometry();
                Object.keys(squareGeometry.attributes).forEach(attr => {
                    this.instancedGeometry.attributes[attr] = squareGeometry.attributes[attr];
                });
                this.instancedGeometry.index = squareGeometry.index;
                this.instancedGeometry.maxInstancedCount = count;
                for (let i = 0; i < count; i++) {
                    phis[i] = (Math.random() - 0.5) * 10;
                    randoms[i] = Math.random();
                    randoms1[i] = Math.random();
                    scales[i] = Math.random() * 0.35;
                    const i3 = i * 3;
                    const color = new THREE.Color(colorChoices[Math.floor(Math.random() * colorChoices.length)]);
                    colors[i3] = color.r; colors[i3 + 1] = color.g; colors[i3 + 2] = color.b;
                }
                this.instancedGeometry.setAttribute("phi", new THREE.InstancedBufferAttribute(phis, 1, false));
                this.instancedGeometry.setAttribute("random", new THREE.InstancedBufferAttribute(randoms, 1, false));
                this.instancedGeometry.setAttribute("random1", new THREE.InstancedBufferAttribute(randoms1, 1, false));
                this.instancedGeometry.setAttribute("aScale", new THREE.InstancedBufferAttribute(scales, 1, false));
                this.instancedGeometry.setAttribute("aColor", new THREE.InstancedBufferAttribute(colors, 3, false));
                this.snow = new THREE.Mesh(this.instancedGeometry, this.snowMaterial);
                this.scene.add(this.snow);
            }

            addMovingImages() {
                this.movingImagePaths = [
                    "./image/1.jpg",
                    "./image/2.jpg",
                    "./image/3.jpg",
                    "./image/4.jpg",
                    "./image/5.jpg",
                    "./image/6.jpg",
                ];

                this.movingImagesGroup = new THREE.Group();
                this.movingImages = [];

                const radius = 3.5;
                const heightOffset = 1.0;

                this.movingImagePaths.forEach((path, i) => {
                    const texture = this.textureLoader.load(path);
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    const geometry = new THREE.PlaneGeometry(1.2, 1.2);
                    const mesh = new THREE.Mesh(geometry, material);

                    const angle = (i / this.movingImagePaths.length) * Math.PI * 2;
                    const x = radius * Math.cos(angle);
                    const z = radius * Math.sin(angle);
                    const y = heightOffset + Math.sin(i) * 0.5;

                    mesh.position.set(x, y, z);
                    mesh.lookAt(0, y, 0);
                    mesh.userData.instanceId = i;
                    mesh.userData.imagePath = path;

                    this.movingImages.push(mesh);
                    this.movingImagesGroup.add(mesh);
                });

                this.scene.add(this.movingImagesGroup);
                console.log("Moving images added (individual meshes):", this.movingImages.length);
            }

            addToScene() {
                this.addModel();
                this.addHeart();
                this.addSnow();
                this.addMovingImages();
            }
        }

        const world = new World({
            canvas: document.querySelector("canvas.webgl"),
            cameraPosition: { x: 0, y: 0, z: 4.5 }
        });
        world.loop();
    </script>
</body>

</html>
